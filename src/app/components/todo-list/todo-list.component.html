<div class="row mt-5" style="text-align: center;">
    <div class="col-8 mx-auto">
        <a href="/create-ToDo" class="btn btn-info" role="button">New ToDo</a>
    </div>
</div>

<div class="row mt-5" style="text-align: center;">
    <div class="col-8 mx-auto">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Options</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let todo of todosList; let i = index">
                  <td>{{i}}</td>
                  <td>{{todo.title}}</td>
                  <td>{{todo.description}}</td>
                  <td>
                    <a href="/edit-todo/{{i}}" class="btn btn-primary me-2" role="button">Edit</a>
                    <button type="button" class="btn btn-danger" (click)="deleteTodo(i)">Remove</button>
                  </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
